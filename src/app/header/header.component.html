<!-- header.component.html -->

<header class="header">
  <div class="container">
    <div class="header-content">

      <!-- Logo -->
      <div class="logo-wrapper">
  <a routerLink="/">
    <img [src]="logoUrl" alt="Ã‰nergie Fitness Logo" class="logo" />
  </a>
</div>

      <!-- Desktop Navigation -->
      <nav class="nav-desktop">

        <!-- FIND A GYM -->
        <a routerLink="/find-gym" class="nav-link">FIND A GYM</a>

        <!-- EXPLORE -->
        <div class="nav-dropdown">

  <!-- EXPLORE BUTTON (no routerLink) -->
  <button 
    class="dropdown-btn" 
    type="button"
    (click)="toggleExplore()"
    [class.open]="exploreOpen"
  >
    EXPLORE
    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- DROPDOWN LIST -->
  <div class="dropdown-menu" [class.open]="exploreOpen">
    <a class="dropdown-item" routerLink="/refer" (click)="closeAllMenus()">Refer a Friend</a>
    <a class="dropdown-item" routerLink="/reviews" (click)="closeAllMenus()">Reviews</a>
    <a class="dropdown-item" routerLink="/free-trial" (click)="closeAllMenus()">Free Trial</a>
    <a class="dropdown-item" routerLink="/own-a-gym" (click)="closeAllMenus()">Own a Gym</a>
    <a class="dropdown-item" routerLink="/blog" (click)="closeAllMenus()">Energie Blog</a>
    <a class="dropdown-item" routerLink="/online" (click)="closeAllMenus()">Energie Online</a>
  </div>

</div>


        <!-- LOGIN -->
        <a routerLink="/login" class="nav-link">LOGIN</a>

        <!-- JOIN NOW -->
        <a routerLink="/join-now" class="btn-join">
          <span class="btn-text">JOIN NOW</span>
        </a>

      </nav>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

    </div>
  </div>
</header>
