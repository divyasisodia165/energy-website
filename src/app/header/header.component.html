<header class="header">
  <div class="container">
    <div class="header-content">

      <!-- Logo -->
      <div class="logo-wrapper">
  <a routerLink="/">

      <!-- Desktop Navigation -->
      <nav class="nav-desktop">

        <!-- FIND A GYM -->
        <a routerLink="/find-gym" class="nav-link">FIND A GYM</a>

        <!-- EXPLORE -->
        <div class="nav-dropdown">
          <button class="nav-link dropdown-btn" routerLink="/explore">

      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
